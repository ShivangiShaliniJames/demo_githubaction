#This workflow will build a Java Project with Maven

name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@v2
      - name: Setup JDK 1.8
        uses: action/setupjava@v1
        with:
           java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
          
